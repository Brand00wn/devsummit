schedules:
  - time: 08h30 - 09h00
    talks:
    - title: Credenciamento

  - time: 09h00 - 09h30
    talks:
    - title: Abertura

  - time: 09h30 - 10h00
    talks:
    - title: UX Design para Desenvolvedores
      description: "Designer e Desenvolvedor na agência Rian Design"
      speakers:
      - name: Rian Dutra
        title: Designer e Desenvolvedor na agência Rian Design
      description: 'Entender User Experience Design (UX Design) e
      como melhorá-lo é crucial para que os desenvolvedores atuais
      criem produtos de sucesso. Contudo, muitos desenvolvedores 
      ainda têm dificuldade em entender como incluir a cultura de 
      UX Design em suas atividades diárias. Um entendimento claro 
      de UX e algumas técnicas e preocupações pontuais podem 
      melhorar consideravelmente a forma como os produtos são 
      desenvolvidos, tornando-os mais valiosos, mais fáceis de 
      usar e com maior propensão de serem bem-sucedidos.'

  - time: 10h05 - 11h05
    talks:
    - title: 'Art attack para robôs: ensinando arte ao seu computador'
      speakers:
      - name: Isabella Silveira
        title: Desenvolvedora na Work&Co
      description: 'Machine learning vem revolucionando o mercado 
      tecnológico com soluções cada vez mais arrojadas: algoritmos de
       recomendações que sabem exatamente do que gostamos, fones de
       ouvido capazes de traduzir conversas inteiras em tempo real e
       até poder preditivo para nos ajudar a adivinhar o futuro. Mas
       e quanto à arte? Podemos ter máquinas criativas e inteligentes
       suficiente capaz de produzir arte? O que acontece quando
       juntamos poder computacional e as obras dos maiores artistas
       que a história já viu? É o que você vai descobrir nessa 
       incrível jornada rumo ao desconhecido e o inusitado mundo 
       do aprendizado de máquina.'

  - time: 11h05 - 11h35
    talks:
    - title: Coffee Break

  - time: 11h35 - 12h35
    talks:
    - title: Segredos não ditos de PWA - muito além do Web App Manifest
      description: 'Essa palestra tem como objetivo destrinchar mais a
      fundo os conceitos que definem um PWA. Vamos ver que tipo de
      otimizações e quais macetes devemos utilizar para que a
      performance e experiência de uso de uma aplicação web progressiva
      tenha o resultado esperado.'
      speakers:
      - name: Eduardo Matos
        title: Tech Lead na GetNinjas

  - time: 12h40 - 13h10
    talks:
    - title: CSS Legível e escalável com BEM CSS
      description: 'BEM (block, element and modifier) é  uma 
      metodologia que sugere uma forma estruturada de nomear 
      suas classes CSS, baseando-se nas propriedades do 
      elemento em questão, fazendo com que seu código fique 
      mais legível e reutilizável.'
      speakers:
      - name: Edgard Kozlowski
        title: Sócio do Balacoba.co e Dev na TUUT Creative

  - time: 13h10 - 14h10
    talks:
    - title: Almoço

  - time: 14h10 - 14h40
    talks:
    - title: 'Agile Testing - Qualidade do Discovery ao Deploy'
      description: 'Seguindo o modelo Agil de desenvolvimento de 
      software, com a necessidade de gerar valor a cada entrega 
      para o cliente, o "Tester" precisa ter um papel mais atuante 
      em todas as fase do produto, desde o entendimento do 
      produto(Discovery) até a entrega(Deploy). Sendo assim, o Agile 
      Testing surge com a premissa de que o Tester passa a ter não 
      só as habilidades técnicas mas também habilidades 
      crítica/analítica para ajudar o time a desenvolver um produto 
      melhor e que atenda a real necessidade do cliente sem o 
      desperdício de tempo e dinheiro.'
      speakers:
      - name: Eduardo Cini
        title: QA na Concrete Solutions


  - time: 14h45 - 15h15
    talks:
    - title: Tudo que você queria saber sobre Trabalho Remoto (remake)
      speakers:
      - name: Bruno Nardini
        title: Tech Lead na Gupy
      description: 'A CLT está mudando, as empresas estão buscando
      novas formas de trabalho, a área de tecnologia está evoluindo,
      e você? Está preparado para essa nova forma de trabalho?'

  - time: 15h20 - 15h50
    talks:
    - title: Full Stack Developer na Decision6
      speakers:
      - name: Vinicius Reis
        title: Tech Lead na Gupy
      description: 'Origem, objetivos e mercado. Programação 
      Funcional é uma realidade, não mais um movimento de "hype". 
      Entender o real poder e uso da Programação Funcional pode 
      mudar a maneira como criamos nossos projetos.'


  - time: 15h50 - 16h20
    talks:
    - title: Coffee Break

  - time: 16h20 - 16h50
    talks:
    - title: Automatizando uma casa com baixo custo usando Google Assitant e NodeJS
      speakers:
      - name: Afonso F Oliveira
        title: Tech Lead na Gupy
      description: "Eu sempre quis ter um assistente como o Jarvis, o C3PO
      ou a Rosie dos Jetsons. Acredito que a público em geral também tem a 
      vontade de controlar a sua casa apenas com a voz ou usando o celular. 
      Porém hoje dispositivos IoT são muito caros e muitos deles não 
      conversam entre si. A proposta é aprender como implementar essa 
      automatização de forma barata e inter compatível, fazendo com o que 
      se tem em casa possa ser transformado em um dispositivo IoT e ser 
      controlado por voz. Sejam dispositivos simples como lâmpadas ou 
      dispositivos mais complexos como smart TV's."

  - time: 16h55 - 17h25
    talks:
    - title: "Full-Stack: Zero-to-hero"
      speakers:
      - name: Thiago Sciotta
        title: Desenvolvedor Full-stack na Veriz Tecnologia - Brasília - DF 
      description: 'O que é ser um programador full-stack? Como aprender 
      tudo? Descubra os caminhos que serão necessários percorrer, desafios,
      vantagens e desvantagens.'

  - time: 17h30 - 18h00
    talks:
    - title: Encerramento