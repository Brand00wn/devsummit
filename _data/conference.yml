name: RSV Dev Conf
slogan: Conferência de desenvolvimento web no Sul Fluminense
description: "Depois de 1 ano de meetups, vem aí a primeira conferência de desenvolvimento de
software do Rio Sul Velly. Será um dia inteiro para interagir, discutir, conhecer pessoas e
 nos divertir. O RSV DEV SUMMIT é um evento da comunidade feito para a comunidade.
  O objetivo é disseminar o conhecimento e atualizar os desenvolvedores com novidades tecnológicas..
  Esperamos neste evento estudantes, empresários, profissionais
  da área, curiosos e apaixonados por tecnologia em geral. Increva-se!"

date: 25 de Novembro de 2017
