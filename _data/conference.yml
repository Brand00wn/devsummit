    talks:
    - title: Internet of Things - Muito mais que acender e apagar luzes
      speakers:
      - name: Afonso F Oliveira
        title: Engenheiro de Software na Gupy
      description: '<i>"Não podemos prever o futuro, mas podemos criá-lo." 
      Peter Drucker.</i><br>Nesta palestra demonstrarei na prática um modo
       barato e versátil de automatização residencial, como eu implantei 
       na minha casa e como hoje eu a comando usando minha voz.'

  - time: 16h55 - 17h25
    talks:
    - title: "Full-Stack: Zero-to-hero"
      speakers:
      - name: Thiago Sciotta
        title: Desenvolvedor Full-stack na Veriz Tecnologia - Brasília - DF 
      description: '* Introdução
* Como cheguei até aqui
* Front-end vs Back-end
* Aprendendo Front-end
* Noções de usabilidade
* Mobile
* Aprendendo Back-end
* Microsserviços e Filas
* Banco de dados
* Controle de versão, devops, cloud etc..
* Como aprender tudo?'

