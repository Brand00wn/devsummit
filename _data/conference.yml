  - time: 09h35 - 10h35
    talks:
    - title: 'Art attack para robôs: ensinando arte ao seu computador'
      speakers:
      - name: Isabella Silveira
        title: Desenvolvedora na Work&Co
      description: 'Machine learning vem revolucionando o mercado 
      tecnológico com soluções cada vez mais arrojadas: algoritmos de
       recomendações que sabem exatamente do que gostamos, fones de
       ouvido capazes de traduzir conversas inteiras em tempo real e
       até poder preditivo para nos ajudar a adivinhar o futuro. Mas
       e quanto à arte? Podemos ter máquinas criativas e inteligentes
       suficiente capaz de produzir arte? O que acontece quando
       juntamos poder computacional e as obras dos maiores artistas
       que a história já viu? É o que você vai descobrir nessa 
       incrível jornada rumo ao desconhecido e o inusitado mundo 
       do aprendizado de máquina.'

  - time: 10h35 - 11h05
    talks:
    - title: Coffee Break

  - time: 11h05 - 12h05
    talks:
    - title: Segredos não ditos de PWA - muito além do Web App Manifest
      description: 'Essa palestra tem como objetivo destrinchar mais a
      fundo os conceitos que definem um PWA. Vamos ver que tipo de
      otimizações e quais macetes devemos utilizar para que a
      performance e experiência de uso de uma aplicação web progressiva
      tenha o resultado esperado.'
      speakers:
      - name: Eduardo Matos
        title: Tech Lead na GetNinjas

  - time: 12h05 - 13h05
    talks:
    - title: Almoço

  - time: 13h05 - 13h35
    talks:
    - title: Palestra a ser definida

  - time: 13h40 - 14h10
    talks:
    - title: 'Agile Testing - Qualidade do Discovery ao Deploy'
      description: 'Seguindo o modelo Agil de desenvolvimento de 
      software, com a necessidade de gerar valor a cada entrega 
      para o cliente, o "Tester" precisa ter um papel mais atuante 
      em todas as fase do produto, desde o entendimento do 
      produto(Discovery) até a entrega(Deploy). Sendo assim, o Agile 
      Testing surge com a premissa de que o Tester passa a ter não 
      só as habilidades técnicas mas também habilidades 
      crítica/analítica para ajudar o time a desenvolver um produto 
      melhor e que atenda a real necessidade do cliente sem o 
      desperdício de tempo e dinheiro.'
      speakers:
      - name: Eduardo Cini
        title: QA na Concrete Solutions


  - time: 14h15 - 15h15
