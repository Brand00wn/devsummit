speakers:
- photo: palestrantes/afonso.jpg
  name: Afonso França de Oliveira
  title: Engenheiro de Software na Pomodo Digital
  bio: Movido pela curiosidade, começou a desenvolver software há 15 anos, quando
       tentava criar jogos RPG dentro do Excel. Hoje em dia trabalha com desenvolvimento
       web em sua maioria Trabalhou em empresas no Brasil, EUA e Canadá e recentemente
       voltou para o Brasil. É MBA em Gerenciamento de Projetos pela FGV e graduado em
       Ciência da Computação pelo UBM.

- photo: palestrantes/robson.jpg
  name: Robson Ventura
  title: Sócio Fundador da Gupy
  bio: "Experience with Software Development in diverses languages. Completly in love about tecnology, I’m an enthusiast of tecnologies as NoSQL, Machine learning, distributed computing and big data analysis that are my current focus study."

- photo: palestrantes/thales.jpg
  name: Thales Pereira
  title: "Engenheiro de Software na AppCraft"
  bio: "Kong Ofertas is one of the first apps developed in my hometown and in less than 1 year reached about 10K active users. I was the responsible for rewrite the backend to make it more safe and scalable using Ruby on Rails, PostgreSQL and Heroku. I also rewrote the Android and iOS apps natively from scratch."

