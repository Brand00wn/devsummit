name: Rio Sul Valley Dev Summit
slogan: Conferência de desenvolvimento no Sul Fluminense
description1: "Depois de 1 ano de meetups, vem aí a terceira edição do Dev Summit, agora sob o guarda-chuva do Rio Sul Valley.
 Será um dia inteiro para interagir, discutir, conhecer pessoas e
 nos divertir. O RSV DEV SUMMIT é um evento da comunidade feito para a comunidade."

description2: "O objetivo é disseminar o conhecimento e atualizar os desenvolvedores com novidades tecnológicas..
Esperamos neste evento estudantes, empresários, profissionais
da área, curiosos e apaixonados por tecnologia em geral. Increva-se!"

