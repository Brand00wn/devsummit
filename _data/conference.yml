speakers:
- name: Cadunico
  photo: palestrantes/cadunico.jpg
  title: Designer há mais de 15 anos e a mais de 7 anos utiliza somente software livre em suas criações.
  bio: "Membro dos grupos LINUERJ, Debian-RJ e SL-RJ. Ministrou palestras, minicursos e cursos sobre recursos de softwares gráficos e produção gráfica em diversas instituições e eventos de renome no software livre como: UNESP, CONSEGI, LATINOWARE, FÓRUM DE SOFTWARE LIVRE DE DUQUE DE CAXIAS, PONTÃO DA ECO – UFRJ, MARATONA DE SOFTWARE LIVRE DE VOLTA REDONDA, RIO +20, entre outros."

- name: Daiane Alves
  photo: palestrantes/daiane-alves.jpeg
  title: Diretora financeira na Lyseon Tech
  bio: Organizadora da comunidade PHPRio e fundadora da comunidade PHPWomenRJ e apaixonada pela filosofia do software livre.
        Estudante de Sistemas de Informação na UFF, trabalho dando aulas de informática desde 2003 e no momento estudo desenvolvimento de aplicações web com PHP.

- name: Everton Muniz
  photo: palestrantes/everton-muniz.jpeg
  title: Engenheiro de Software na Portabilis
  bio: Trabalho há 8 anos na área de TI, atualmente sou Engenheiro de Software na Portabilis, onde ajudo a melhorar a educação no Brasil através de Software Livre.
      Sou apaixonado por desenvolvimento de software com código limpo e boas práticas

- name: Igor Lopes
  photo: palestrantes/igor-lopes.jpg
  title: Fundador do site Boa Refeição
  bio: Há mais de 5 anos trabalhando com PHP, atualmente possuo um guia gastronômico chamado Boa Refeição e, trabalho home office para uma empresa americana e sou freelancer para algumas empresas da região.

- name: Lays Rodrigues
  photo: palestrantes/lays.jpg
  title: Estagiária TV Globo | KDE Community
  bio: Lays Rodrigues é desenvolvedora e atualmente estagia na Rede Globo. No tempo livre desenvolve um printer host para impressão 3D, chamado Atelier, além de fazer parte da comunidade de Software Livre do KDE. Já palestrou em algumas edições da Campus Party Brasil, The Developers Conference, e no PythonRio, falando sobre programação e invenção de moda. Cursa SI na UFF desde 2017.

- name: Professora Michelle Rezende
  photo: palestrantes/professora-michele.png
  title: Professora na Rede Municipal de Ensino de Volta Redonda/RJ
  bio: Participa atualmente como professora implementadora no projeto Informática Aplicada à Educação, realizando seus trabalhos e projetos educacionais usando softwares e hardwares livres - ênfase em Robótica Educacional. Coordenadora dos Projetos Robótica na Escola e Informática na Escola na Rede Municipal de Ensino de Barra Mansa/RJ.

- name: Thiago Sciotta
  photo: palestrantes/thiago-sciotta.jpg
  title: Co-fundador da 123 Gás e desenvolvedor full-stack
  bio: Hoje trabalha como engenheiro de dados em projetos de inovação e analytics na TV Globo. Já passou por diversas empresas e startups do Rio de Janeiro, Brasília, São Paulo e Estados Unidos como Diebold, Rastreabilidade Brasil e HUGE.

- name: Vitor Mattos
  photo: palestrantes/vitor-mattos.jpeg
  title: CTO da Lyseon Tech
  bio: Trabalho há mais de 15 anos na área de web e TI, empreendedor, sempre buscando novos desafios e conhecimentos. Grande incentivador do software livre, evangelista PHP, palestrante em eventos regionais e nacionais. Amante do conhecimento e apaixonado por compartilhá-lo com todos.

- name: Wesley de Brito
  photo: palestrantes/weslley-de-brito.jpg
  title: CEO da WTech – Soluções em Informática
  bio: Trabalho na área de TI há 9 anos. Sou formado em Engenharia da Computação e já trabalhei com suporte e softwares livres, design gráfico, programação desktop e WEB, automação e dando aulas de informática e cursos avançados. Em 2016 fundei a WTech mesclando um pouco desse universo de áreas da informática que já trabalhei. Sou formado em Liderança e me aprofundei em gestão de pessoas e o método SCRUM na importância do bom funcionamento da equipe para um bom resultado.

